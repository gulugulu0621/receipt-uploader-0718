
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>收據上傳系統</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f2f2f2; }
    input[type="file"] { margin-bottom: 1em; }
    button { padding: 0.5em 1.5em; }
    #status { margin-top: 1em; font-weight: bold; }
  </style>
</head>
<body>
  <h2>📤 上傳發票 / 收據圖片</h2>
  <input type="file" id="imageInput" accept="image/*" />
  <br/>
  <button onclick="upload()">上傳</button>
  <p id="status"></p>

  <script>
    async function upload() {
      const fileInput = document.getElementById('imageInput');
      const status = document.getElementById('status');
      if (!fileInput.files.length) {
        status.textContent = '⚠️ 請先選擇圖片';
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();
      reader.onloadend = async () => {
        try {
          const response = await fetch('https://script.google.com/macros/s/AKfycbx84UpKmZR2eDUSYvK6T5HtxAme-ILV1f3RnnK5TfUXS4Og-XeZFNJhpVrDfd5pmk7_zA/exec', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              token: 'MY_SECURE_TOKEN_Boos58609225*',
              imageBase64: reader.result
            })
          });
          const result = await response.json();
          status.textContent = result.status === 'success'
            ? '✅ 上傳成功，已送出 OCR 分析'
            : '❌ 錯誤：' + result.message;
        } catch (error) {
          status.textContent = '❌ Failed to fetch：' + error.message;
        }
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
